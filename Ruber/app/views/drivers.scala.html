@(drivers: java.util.List[is.ru.honn.ruber.domain.Driver])

@main(title = "Drivers") {

	@for(driver <- drivers) {
		<div class="gesture-item">
			<h3>@driver.getFirstName() @driver.getLastName()</h3>
			<h4>@driver.getEmail()</h4>
		</div>
		<a href="@routes.DriverController.getDriver(driver.getId())">View info</a>
	}

}
