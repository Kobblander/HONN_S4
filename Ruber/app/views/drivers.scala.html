@(drivers: java.util.List[is.ru.honn.ruber.domain.Driver])

@main(title = "Drivers") {

	<div class="listItem">
		<h2 class="listH2">Available drivers</h2>
		<ul class="listUl">
			@for(driver <- drivers) {
				<li class="listLi"><span><a href="@routes.DriverController.getDriver(driver.getId())">@driver.getFirstName() @driver.getLastName()</a></span></li>
			}
		</ul>
	</div>

}
