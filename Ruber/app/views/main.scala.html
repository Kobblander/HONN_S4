@(title: String = "Welcome", nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Ruber</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
	    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="topbar">
            <div class="fill">
	            <div id='cssmenu'>
		            <ul>
		                <li class='active'><a href="@routes.Application.index()"><span>@title</span></a></li>
                        @if(session.get("username")) {
                            <li>
                                <a href="@routes.DriverController.getDrivers()"><span>Get Driver</span></a>
                            </li>
	                        <li>
		                        <a href="@routes.HistoryController.getUserHistory(session.get("username"), 5)"><span>Get History</span></a>
	                        </li>
                            <li>
                                <a href="">Logout</a>
                            </li>
                        } else {
                            <li class="@("active".when(nav == "signup"))">
                                <a href="@routes.SignupController.blank()"><span>Sign up</span></a>
                            </li>
                            <li class="@("active".when(nav == "login"))">
                                <a href="@routes.LoginController.blank()"><span>Login</span></a>
                            </li>
                        }
		            </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">

                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="span14">
                    @content
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>


<script>
$( document ).ready(function() {
		$('#cssmenu').prepend('<div id="bg-one"></div><div id="bg-two"></div><div id="bg-three"></div><div id="bg-four"></div>');
});
</script>
